<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container g-0">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="logo-container">
              <div class="">
              <img src="./images/logo.svg"  class="logo" alt="logo"/>
              <div class="d-flex">
                <div class="icon-container">
                <img src="./images/icon-document.svg" />
                </div>
                <div class="icon-container">
                <img src="./images/icon-folder.svg" />
                </div>
                <div class="icon-container">
                <img src="./images/icon-upload.svg" />
                </div>
              </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div>
            <div class="storage-container">
              <div class="message">
                <p>185 <span class="message-span">GB left</span></p>
              </div>
              <label class="storage-text">Youâ€™ve used <span class="label-span">815</span> GB of your storage </label>  
              <br>
              <meter id="disk_c" value="7" min="0" max="10">2 out of 10</meter>
              <div class="circle"></div>
                <br>
                <label class="label-start">0 GB</label> <label class="label-end">1000 GB</label>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
